<html>

        <title>TextUtils</title>
    </head>
<body>
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Textutils.in</a>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"><a href="https://www.djangoproject.com/">Home</a><span class="sr-only">(current)</span></a> &nbsp;   &emsp;&emsp;&emsp;
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><a href="https://www.djangoproject.com/foundation/">About Us</a></a>&nbsp; &nbsp;     &emsp;&emsp;
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><a href="https://www.python.org/about/help/">Contact us</a></a>&nbsp;   
            </li>
          </ul>
        </div>
        <form action="https://www.google.com/search" method="get" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <div class="container">
        <form action="/analyze" method="post">  {% csrf_token %} <!--csrf=cross site request forgre(a promise that the concerned req is from your sided only and not from any malicious activities)-->
            <div class="form-group"><br>
              <label for="exampleFormControlTextarea1">Enter deatils</label>
              <textarea class="form-control"  name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div><br>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">removepunc</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Upper Case</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="newlineremove" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">remove new line</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="spaceremove" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">remove space</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">count character</label>
          </div><br>
          <button type="submit">Analyze</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
</body>
